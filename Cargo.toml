[workspace]
members = [".", "operators"]

[package]
name = "environment-variable-policy"
version = "3.0.0"
authors = [
  "JosÃ© Guilherme Vanz <jguilhermevanz@suse.com>",
  "Kubewarden Developers <cncf-kubewarden-maintainers@lists.cncf.io>",
]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
k8s-openapi = { version = "0.25.0", default-features = false, features = [
  "v1_32",
] }
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
operators = { path = "operators", default-features = false, features = [
  "env_var",
] }

[dev-dependencies]
serde_yaml = "0.9"
rstest = "0.26.0"
