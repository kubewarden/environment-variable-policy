[package]
name = "environment-variable-policy"
version = "0.1.1"
authors = ["Jos√© Guilherme Vanz <jvanz@jvanz.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
k8s-openapi = { version = "0.16.0", default_features = false, features = ["v1_24"] }
kubewarden-policy-sdk = "0.8"
regex="1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
serde_yaml = "0.9"
