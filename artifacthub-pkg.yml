# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.0
name: environment-variable-policy
displayName: Environment Variable Policy
createdAt: 2025-04-14T13:07:14.843445026Z
description: A Kubewarden Policy that controls the usage of environment variables
license: Apache-2.0
homeURL: https://github.com/kubewarden/environment-variable-policy
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/environment-variable-policy:v1.0.0
keywords:
- deployment
- replicaset
- statefulset
- daemonset
- replicationcontroller
- job
- cronjob
- pod
- container
- environment-variables
links:
- name: policy
  url: https://github.com/kubewarden/environment-variable-policy/releases/download/v1.0.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/environment-variable-policy
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/environment-variable-policy:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/environment-variable-policy:v1.0.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/questions-ui: |-
    questions:
    - default: null
      description: >-
        Each rule defined in the policy settings is composed by a reject operator
        and a set of the environment variables used with the operator against the
        environment variables from the resources. The rules are evaluated in the
        order that they are defined. The resource is denied in the first failed
        evaluated rule.
      group: Settings
      label: Description
      required: false
      hide_input: true
      type: string
      variable: description
    - default: []
      group: Settings
      label: Rules
      hide_input: true
      type: sequence[
      variable: rules
      sequence_questions:
        - default: anyIn
          group: Settings
          label: Reject Operator
          options:
            - anyIn
            - anyNotIn
            - allAreUsed
            - notAllAreUsed
          required: false
          type: enum
          variable: reject
        - default: []
          description: ''
          group: Settings
          label: Environment Variables
          hide_input: true
          type: sequence[
          variable: environmentVariables
          sequence_questions:
            - default: ''
              group: Settings
              label: Name
              type: string
              variable: name
            - default: ''
              group: Settings
              label: Value
              type: string
              variable: value
  kubewarden/resources: Deployment,Replicaset,Statefulset,Daemonset,Replicationcontroller,Job,Cronjob,Pod
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - replicationcontrollers
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - apps
      apiVersions:
      - v1
      resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - batch
      apiVersions:
      - v1
      resources:
      - jobs
      - cronjobs
      operations:
      - CREATE
      - UPDATE
